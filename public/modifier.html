<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modifier une formation</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow p-4">
      <h2 class="mb-4">Modifier la formation</h2>
      <form id="editForm">
        <div class="mb-3 form-group">
          <label for="titre" class="form-label">Titre</label>
          <input type="text" id="titre" name="titre" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
        </div>
        <div class="mb-3">
          <label for="duree" class="form-label">Durée</label>
          <input type="text" id="duree" name="duree" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="image" class="form-label">Lien de l'image</label>
          <input type="text" id="image" name="image" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a href="formations.html" class="btn btn-secondary ms-2">Annuler</a>
      </form>
    </div>
  </div>

  <script>
    const id = new URLSearchParams(window.location.search).get('id');
    const form = document.getElementById('editForm');

    // remplir les champs avec les données actuelles
    fetch(`http://localhost:9000/formations/${id}`)
      .then(res => res.json())
      .then(formation => {
        document.getElementById('titre').value = formation.titre;
        document.getElementById('description').value = formation.description;
        document.getElementById('duree').value = formation.duree;
        document.getElementById('image').value = formation.image;
        console.log(formation.image);
        
      });

    // Mettre à jour la formation
    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const data = {
        titre: document.getElementById('titre').value,
        description: form.description.value,
        duree: form.duree.value,
        image: form.image.value
      };

      fetch(`http://localhost:9000/formations/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
        .then(res => {
          
          alert("Formation modifiée avec succès !");
          window.location.href = `details.html?id=${id}`;
        })
        .catch(err => alert(err.message));
    });
  </script>

</body>
</html>
